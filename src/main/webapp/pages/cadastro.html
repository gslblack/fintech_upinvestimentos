<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - UP Investimentos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <style>
        body {
            background-color: #f5f5f5;
        }
        .signup-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="signup-container bg-white p-4 rounded shadow">
                <h2 class="text-center mb-4">Cadastro</h2>
                <form>
                    <div class="mb-3">
                        <label for="inputFullName" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="inputFullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputCPF" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="inputCPF" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputBirthDate" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="inputBirthDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="inputPassword" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Já tem uma conta? <a href="#">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
